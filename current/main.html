<html>
<head>

<title>Enzo's Weapon Shop</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- import css -->
<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Source+Code+Pro' >
<link rel="stylesheet" type="text/css" href="style.css"></style>

<!-- import javascript -->
<script src="funcs.js"></script>
<script src="gallery.js"></script>
</head>


<body>

<div id="question">
	<p id="weapon_list" style="color:#000000;">
		<button type="button" onclick="target=show_button('Jia_W')">For Jia W.</button>
		<button type="button" onclick="target=show_button('Lina_G')">For Lina G.</button>
		<button type="button" onclick="target=show_button('Chenxi_L')">For ChenXi L.</button>
		<button type="button" onclick="target=show_button('Zexu_G')">For Zexu G.</button>
	</p>
	<p id="status_list" style="color:#000000;display:block;">
		<button id="button_0" type="button" onclick="show(target,0)" disabled="true">显示原始装备</button>
		<button id="button_1" type="button" onclick="show(target,1)" disabled="true">显示锻造后装备</button>
		<button id="button_2" type="button" onclick="show(target,2)" disabled="true">显示锻造极致装备</button>
	</p>

</div>



<div id="present" class="weapon_block" style="display:none;">
	<p id='name'></p>
	<p id="stars" style="font-size:10px"></p>
	<p id="type"></p>
	<p id='curve'></p>
	<p id="descript"></p>
	<p id="passive_0"></p>
	<p id="passive_1"></p>
	<p id="passive_2"></p>
	<p id="elem4"></p>
	<p id="spell_0"></p>
	<p id="spell_1"></p>
	<p id="spell_2"></p>
</div>
</body>
</html>
